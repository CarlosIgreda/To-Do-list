<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's To Do</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="fullContainer">
        <div class="div-item">
            <h1 class="h1-text">Today's To Do</h1><button type="button" class="bt refresh">↻</button>
        </div>
        <div class="div-items">
            <div class="div-item">
                <input class="add-item" type="text" placeholder="Add to your list..."><button type="button" class="bt enter">↵</button>
            </div>
            <ul class="ul-items"></ul>
            <div class="div-item clean">
                <p class="clear-text">Clear all completed</p>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="functionality.js"></script>
</body>

</html>
